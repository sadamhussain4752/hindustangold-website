{% extends "backend/base_template.html" %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Edit Vacancy Information</h3>
                    </div>
                   
                    <form method="post" action="">
                        <div class="row">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Select Branch</label>
                                            <select class="form-control" name="branch_id" id="branch_id" required>
                                                <option value="" vt="">Select Branch</option>
                                                {% for branch in branches %}
                                                <option value="{{ branch.id }}" {% if vacancy_detail.id == branch.id  %} selected {% endif %}> {{ branch.branch.name}} </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Position</label>
                                            <input class="form-control" type="text" name="name" id="name" value="{{vacancy_detail.name}}" required>
                                        </div>
               
                                    <div class="form-group">
                                        <label>Qualifications</label>
                                        <input class="form-control" type="text" name="qualifications" id="qualifications" value="{{vacancy_detail.qualifications}}" required>
                                    </div>
                                   
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Experience</label>
                                            <input class="form-control" type="text" name="experience" id="experience" value="{{vacancy_detail.experience}}" required>
                                        </div>
                                    
                                        <div class="form-group">
                                            <label>Salary</label>
                                            <input class="form-control" type="text" name="salary" id="salary" value="{{vacancy_detail.salary}}" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Skills</label>
                                            <textarea class="form-control" type="text" name="skills" id="skills"
                                                rows="6" >{% for skill in career_relation %} 
                                                {{skill.skill}} {% endfor %}</textarea>
                                        </div>
                                        
                                    
                                        <div class="form-group">
                                            <label>Job Type</label>
                                            <input class="form-control" type="text" name="job_type" id="job_type" value="{{vacancy_detail.job_type}}" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Job Timings</label>
                                            <input class="form-control" type="text" name="job_timings" id="job_timings" value="{{vacancy_detail.job_timings}}" required />
                                        </div>
                                        <div class="form-group">
                                            <label>Contact No</label>
                                            <input class="form-control" type="text" name="contact_no" id="contact_no" value="{{vacancy_detail.contact_no}}" required />
                                        </div>
                                    <div class="form-group">
                                       
                                        <label>Email</label>
                                        <input class="form-control" type="text" name="contact_email" id="contact_email" value="{{vacancy_detail.contact_email}}" required />
                                            
                                </div>
                        
                        </div>
                          <button type="edit" class="btn btn-primary">Edit</button>  
                            </div>
                    </form>
                    
                </div>
            </div>

        </div>
    </div>    
</div>
{% endblock %}
