            order: [[0, "desc"]],

    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>

    <script>

        $("#page").on('change', function () {
            let page = $(this).val();
            if (page == "individual_branch") {
                $("#branch_form").show();
                $("#blog_form").hide();
                $("#service_form").hide();
            }
            else if (page == 'individual_blog') {
                $("#blog_form").show();
                $("#branch_form").hide();
                $("#service_form").hide();
            }
            else if (page == 'individual_services') {
                $("#service_form").show();
                $("#branch_form").hide();
                $("#blog_form").hide();
            }
            else{
                $("#branch_form").hide();
                $("#blog_form").hide();
                $("#service_form").hide();
            }

        });
    </script>
