{% extends "backend/base_template.html" %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-header" >
                        <h3 class="card-title">City Crud</h3>
                    </div>
                    <form method="post" action="{{ url_for('city.edit', id=city.id) }}">
                        <div class="row">
                            <div class="card-body">

                                <div class="form-group">
                                    <label>States</label>
                                    <select class="form-control" name="state_id" id="state_id" required>
                                        <option value="" vt="">Select State</option>
                                        {% for state in states%}
                                        <option value="{{ state.id }}" {% if city.state_id == state.id %} selected {% endif %} >{{ state.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>City Name</label>
                                    <input type="text" name="city" value="{{city.name}}" placeholder="Enter City Name" class="form-control"
                                        id="city" required="">
                                </div>

                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary"
                                >Submit</button>
                        </div>
                    </form>
                </div>
            </div>       
        </div>
    </div>
</div>

{% endblock %}
